<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Weather App</title>
</head>
<body>
  <div class="logo-container">
    <div class="logo">WeatherApp</div>
    <div class="icon-container"><img></div>
  </div>
  
  <form action="#" class="search-form">
    <div class="first-row">
      <input type="text" id="location-search"> 
      <button type="submit">Search!</button>
      <div id="autocomplete-container"></div>
    </div>
    <div class="second-row">
      <div class="error-container"></div>
    </div>
  </form>

  <div class="current-weather">
    <div class="location-info"></div>
    <div class="location-time"></div>
    <div class="temperature-info">
      <div class="temperature-container">
        <div class="temperature-icon"><img></div>
        <div class="temperature-degrees"></div>
      </div>
      <div class="icon-description"></div>
    </div>
  </div>

  <div class="forecast-container">
    <div class="forecast-weather">
      <div class="forecast-date"></div>
      <div class="forecast-icon"><img></div>
      <div class="forecast-degrees">
        <div class="min-degrees"></div>
        <div class="max-degrees"></div>
      </div>
    </div>

    <div class="forecast-weather">
      <div class="forecast-date"></div>
      <div class="forecast-icon"><img></div>
      <div class="forecast-degrees">
        <div class="min-degrees"></div>
        <div class="max-degrees"></div>
      </div>
    </div>

    <div class="forecast-weather">
      <div class="forecast-date"></div>
      <div class="forecast-icon"><img></div>
      <div class="forecast-degrees">
        <div class="min-degrees"></div>
        <div class="max-degrees"></div>
      </div>
  </div>
</body>
</html>
