<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <header>
    <div class="search-container">
      <form action="#" class="search-form">
        <input type="text" id="location-search">
        <div id="autocomplete-container"></div> 
        <button type="submit">Search!</button>
      </form>
    </div>
    <div class="error-container"></div>
  </header>

  <div class="current-weather">
    <div class="location-info">
      <div class="location-name"></div>
      <div class="location-country"></div>
    </div>
    <div class="location-time"></div>
    <div class="temperature-info">
      <div class="temperature-icon"><img src="" alt=""></div>
      <div class="temperature-degrees"></div>
    </div>
    <div class="feels-like-temperature"></div>
  </div>
  <div class="forecast-container">
    <div class="forecast-weather">
      <div class="forecast-date"></div>
      <div class="forecast-icon"><img src="" alt=""></div>
      <div class="forecast-degrees">
        <div class="min-degrees"></div>
        <div class="max-degrees"></div>
      </div>
    </div>

    <div class="forecast-weather">
      <div class="forecast-date"></div>
      <div class="forecast-icon"><img src="" alt=""></div>
      <div class="forecast-degrees">
        <div class="min-degrees"></div>
        <div class="max-degrees"></div>
      </div>
    </div>

    <div class="forecast-weather">
      <div class="forecast-date"></div>
      <div class="forecast-icon"><img src="" alt=""></div>
      <div class="forecast-degrees">
        <div class="min-degrees"></div>
        <div class="max-degrees"></div>
      </div>
    </div>
  </div>
</body>
</html>
